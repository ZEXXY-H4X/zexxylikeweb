<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEXXY Like ‚Äî Gaming Panel</title>
  <!-- Gaming font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Orbitron', sans-serif; background: #111; color: #fff; margin:0; padding:0; }
    .container { max-width: 500px; margin: 50px auto; padding:20px; background:#1a1a1a; border-radius:12px; box-shadow:0 0 20px #000; }
    .avatar-wrap { text-align:center; position:relative; }
    .avatar { width:120px; height:120px; border-radius:50%; border:3px solid #ff0; }
    .avatar-glow { position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:140px; height:140px; border-radius:50%; box-shadow:0 0 20px #ff0; animation: glow 2s infinite alternate; }
    @keyframes glow { 0%{box-shadow:0 0 20px #ff0;} 100%{box-shadow:0 0 40px #ff0;} }
    .title-block { text-align:center; margin-top:10px; }
    .tg-btn { display:inline-block; padding:8px 16px; background:#ff0; color:#111; border-radius:6px; text-decoration:none; margin-top:5px; }
    .card { margin-top:20px; padding:15px; background:#222; border-radius:10px; }
    .form-row { display:flex; gap:10px; margin-bottom:10px; }
    input, select { flex:1; padding:8px; border-radius:6px; border:none; }
    button { padding:8px 12px; border:none; border-radius:6px; background:#ff0; color:#111; cursor:pointer; }
    .result { margin-top:10px; background:#111; padding:10px; border-radius:8px; min-height:50px; }
    .line { margin:5px 0; }
    .owner a { color:#ff0; text-decoration:none; }
    footer { text-align:center; margin-top:20px; font-size:12px; color:#aaa; }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="avatar-wrap">
        <img src="avatar.jpg" alt="Owner Avatar" class="avatar" />
        <div class="avatar-glow"></div>
      </div>
      <div class="title-block">
        <h1 class="site-title">üî• ZEXXY Like</h1>
        <p class="subtitle">Free Fire Likes ‚Ä¢ Fast ‚Ä¢ Live</p>
        <a class="tg-btn" href="https://t.me/ZEXXY_H4X" target="_blank">üëë Owner @ZEXXY_H4X</a>
      </div>
    </header>

    <main class="card">
      <div class="form-row">
        <input id="uid" type="text" placeholder="Enter UID (e.g. 123456789)" />
        <select id="region">
          <option value="india">India</option>
          <option value="bd">Bangladesh</option>
          <option value="us">USA</option>
        </select>
        <button id="sendBtn" onclick="sendLikes()">üöÄ Send Likes</button>
      </div>

      <div id="output" class="result"></div>
      <div class="footer-note">Status: <span id="statusText">Ready</span></div>
    </main>

    <footer class="site-footer">
      <small>Made with ‚ö° by ZEXXY ‚Ä¢ <a href="https://zexxyapi.vercel.app" target="_blank">API</a></small>
    </footer>
  </div>

  <script>
    async function sendLikes() {
      const uid = document.getElementById("uid").value.trim();
      const region = document.getElementById("region").value;
      const out = document.getElementById("output");
      const status = document.getElementById("statusText");

      if (!uid) {
        out.innerHTML = "‚ö†Ô∏è Please enter UID";
        return;
      }

      out.innerHTML = "‚è≥ Processing your request...";
      status.innerText = "Processing...";

      try {
        // API call (same structure as original)
        const res = await fetch(`https://zexxyapi.vercel.app/like?uid=${encodeURIComponent(uid)}&server_name=${encodeURIComponent(region)}`);
        const data = await res.json();

        if (!data || !data.PlayerNickname) {
          out.innerHTML = "‚ö†Ô∏è Invalid UID or API Response.";
          status.innerText = "Error";
          return;
        }

        out.innerHTML = `
          <div class="success">
            <div class="line">‚úÖ <strong>Like Sent Successfully!</strong></div>
            <div class="line">üë§ Name: ${escapeHtml(data.PlayerNickname)}</div>
            <div class="line">üÜî UID: ${escapeHtml(data.UID)}</div>
            <div class="line">üåç Server: ${escapeHtml(region.toUpperCase())}</div>
            <div class="line">üò≠ Before: ${escapeHtml(data.LikesbeforeCommand)}</div>
            <div class="line">‚ò†Ô∏è After: ${escapeHtml(data.LikesafterCommand)}</div>
            <div class="line">üòä Likes Given: ${escapeHtml(data.LikesGivenByAPI)}</div>
            <div class="line owner">üî• OWNER: <a href="https://t.me/ZEXXY_H4X" target="_blank">@ZEXXY_H4X</a></div>
          </div>
        `;
        status.innerText = "Success";
      } catch (err) {
        out.innerHTML = "üö® API Error! " + (err.message || err);
        status.innerText = "API Error";
      }
    }

    function escapeHtml(s) {
      if (s === null || s === undefined) return "";
      return String(s).replace(/[&<>"']/g, function (m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
      });
    }
  </script>
</body>
</html>
