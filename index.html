<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEXXY Like ‚Äî Gaming Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Orbitron', sans-serif; background:#111; color:#fff; margin:0; padding:0; }
    .container { max-width: 500px; margin:50px auto; padding:20px; background:#1a1a1a; border-radius:12px; box-shadow:0 0 20px #000; }
    .avatar-wrap { text-align:center; position:relative; }
    .avatar { width:120px; height:120px; border-radius:50%; border:3px solid #ff0; }
    .avatar-glow { position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:140px; height:140px; border-radius:50%; box-shadow:0 0 20px #ff0; animation: glow 2s infinite alternate; }
    @keyframes glow { 0%{box-shadow:0 0 20px #ff0;} 100%{box-shadow:0 0 40px #ff0;} }
    .title-block { text-align:center; margin-top:10px; }
    .tg-btn { display:inline-block; padding:8px 16px; background:#ff0; color:#111; border-radius:6px; text-decoration:none; margin-top:5px; }
    .card { margin-top:20px; padding:15px; background:#222; border-radius:10px; }
    .form-row { display:flex; gap:10px; margin-bottom:10px; }
    input, select { flex:1; padding:8px; border-radius:6px; border:none; }
    button { padding:8px 12px; border:none; border-radius:6px; background:#ff0; color:#111; cursor:pointer; }
    .result { margin-top:10px; background:#111; padding:10px; border-radius:8px; min-height:70px; overflow:hidden; }
    .line { margin:5px 0; }
    .owner a { color:#ff0; text-decoration:none; }
    .likes-counter { font-weight:bold; color:#0f0; }
    .total-likes { font-weight:bold; color:#0ff; font-size:16px; margin-top:10px; text-align:center; }
    footer { text-align:center; margin-top:20px; font-size:12px; color:#aaa; }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="avatar-wrap">
        <img src="avatar.jpg" alt="Owner Avatar" class="avatar" />
        <div class="avatar-glow"></div>
      </div>
      <div class="title-block">
        <h1 class="site-title">üî• ZEXXY Like</h1>
        <p class="subtitle">Free Fire Likes ‚Ä¢ Fast ‚Ä¢ Live</p>
        <a class="tg-btn" href="https://t.me/ZEXXY_H4X" target="_blank">üëë Owner @ZEXXY_H4X</a>
      </div>
    </header>

    <main class="card">
      <div class="form-row">
        <input id="uid" type="text" placeholder="Enter UID (e.g. 123456789)" />
        <select id="region">
          <option value="india">India</option>
          <option value="bd">Bangladesh</option>
          <option value="us">USA</option>
        </select>
        <button id="sendBtn" onclick="sendLikes()">üöÄ Send Likes</button>
      </div>

      <div id="output" class="result">
        <div class="line">Status: <span id="statusText">Ready</span></div>
      </div>

      <div class="total-likes">Total Likes Sent: <span id="totalLikes">0</span></div>
    </main>

    <footer class="site-footer">
      <small>Made with ‚ö° by ZEXXY</small>
    </footer>
  </div>

  <script>
    let totalLikesSent = 0;

    // Auto-increment likes on page load
    function autoIncrementLikes() {
      const totalLikesEl = document.getElementById("totalLikes");
      setInterval(() => {
        const increment = Math.floor(Math.random() * 3) + 1; // random increment 1-3
        totalLikesSent += increment;
        totalLikesEl.innerText = totalLikesSent;
      }, 1000); // every 1 second
    }

    autoIncrementLikes();

    async function sendLikes() {
      const uid = document.getElementById("uid").value.trim();
      const region = document.getElementById("region").value;
      const out = document.getElementById("output");
      const status = document.getElementById("statusText");
      const totalLikesEl = document.getElementById("totalLikes");

      if (!uid) {
        out.innerHTML = "‚ö†Ô∏è Please enter UID";
        return;
      }

      out.innerHTML = '<div class="line">‚è≥ Processing your request...</div>';
      status.innerText = "Processing...";

      setTimeout(() => {
        const before = Math.floor(Math.random() * 1000);
        const given = Math.floor(Math.random() * 50) + 1;
        const after = before + given;

        totalLikesSent += given;
        totalLikesEl.innerText = totalLikesSent;

        let currentLikes = before;
        out.innerHTML = '';
        const interval = setInterval(() => {
          if (currentLikes >= after) {
            clearInterval(interval);
            out.innerHTML = `
              <div class="line">‚úÖ <strong>Like Sent Successfully!</strong></div>
              <div class="line">üë§ Name: Player_${uid}</div>
              <div class="line">üÜî UID: ${uid}</div>
              <div class="line">üåç Server: ${region.toUpperCase()}</div>
              <div class="line">üò≠ Before: ${before}</div>
              <div class="line">‚ò†Ô∏è After: ${after}</div>
              <div class="line">üòä Likes Given: ${given}</div>
              <div class="line owner">üî• OWNER: <a href="https://t.me/ZEXXY_H4X" target="_blank">@ZEXXY_H4X</a></div>
            `;
            status.innerText = "Success";
          } else {
            currentLikes += Math.ceil(given / 10);
            out.innerHTML = `<div class="line">Likes: <span class="likes-counter">${currentLikes}</span></div>`;
          }
        }, 50);
      }, 1000);
    }
  </script>
</body>
</html>
